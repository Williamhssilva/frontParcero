<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Leads | Parcero Imóveis</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/manage-leads.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Parcero Imóveis</div>
            <div id="user-actions"></div>
        </div>
    </header>

    <main class="manage-leads container">
        <h1 class="page-title">Gerenciar Leads</h1>
        <div class="actions-bar">
            <button id="add-lead-button" class="btn btn-primary"><i class="fas fa-plus"></i> Adicionar Novo Lead</button>
            <div class="leads-filters">
                <input type="text" id="search-leads" placeholder="Pesquisar leads...">
                <select id="stage-filter">
                    <option value="">Todos os estágios</option>
                    <option value="novo">Novo</option>
                    <option value="qualificacao">Qualificação</option>
                    <option value="apresentacao">Apresentação</option>
                    <option value="visita">Visita</option>
                    <option value="negociacao">Negociação</option>
                    <option value="contrato">Contrato</option>
                    <option value="concluido">Concluído</option>
                    <option value="posvenda">Pós-Venda</option>
                </select>
                <select id="status-filter">
                    <option value="">Todos os status</option>
                    <option value="novo">Novo</option>
                    <option value="em_andamento">Em andamento</option>
                    <option value="qualificado">Qualificado</option>
                    <option value="perdido">Perdido</option>
                    <option value="convertido">Convertido</option>
                </select>
                <select id="interest-filter">
                    <option value="">Todos os interesses</option>
                    <option value="compra">Compra</option>
                    <option value="venda">Venda</option>
                    <option value="aluguel">Aluguel</option>
                    <option value="investimento">Investimento</option>
                </select>
            </div>
        </div>

        <div class="sales-funnel-container">
            <div class="sales-funnel">
                <div class="stage" id="novo">
                    <h3>Novo</h3>
                    <div class="stage-leads" data-stage="novo">
                        <!-- Os cards de lead serão inseridos aqui dinamicamente -->
                    </div>
                </div>
                <div class="stage" id="qualificacao">
                    <h3>Qualificação</h3>
                    <div class="stage-leads" data-stage="qualificacao"></div>
                </div>
                <div class="stage" id="apresentacao">
                    <h3>Apresentação</h3>
                    <div class="stage-leads" data-stage="apresentacao"></div>
                </div>
                <div class="stage" id="visita">
                    <h3>Visita</h3>
                    <div class="stage-leads" data-stage="visita"></div>
                </div>
                <div class="stage" id="negociacao">
                    <h3>Negociação</h3>
                    <div class="stage-leads" data-stage="negociacao"></div>
                </div>
                <div class="stage" id="contrato">
                    <h3>Contrato</h3>
                    <div class="stage-leads" data-stage="contrato"></div>
                </div>
                <div class="stage" id="concluido">
                    <h3>Concluído</h3>
                    <div class="stage-leads" data-stage="concluido"></div>
                </div>
                <div class="stage" id="posvenda">
                    <h3>Pós-Venda</h3>
                    <div class="stage-leads" data-stage="posvenda"></div>
                </div>
            </div>
        </div>
    </main>

    <nav class="bottom-menu">
        <!-- O menu será preenchido dinamicamente pelo JavaScript -->
    </nav>
    
    <div id="lead-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar Novo Lead</h2>
            <form id="lead-form">
                <input type="text" name="name" placeholder="Nome" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="phone" placeholder="Telefone" required>
                <select name="interest" required>
                    <option value="">Selecione o interesse</option>
                    <option value="compra">Compra</option>
                    <option value="venda">Venda</option>
                    <option value="aluguel">Aluguel</option>
                    <option value="investimento">Investimento</option>
                </select>
                <button type="submit">Salvar Lead</button>
            </form>
        </div>
    </div>

    <div id="edit-lead-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Lead</h2>
            <form id="edit-lead-form">
                <input type="text" name="name" placeholder="Nome" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="phone" placeholder="Telefone" required>
                <select name="interest" required>
                    <option value="">Selecione o interesse</option>
                    <option value="compra">Compra</option>
                    <option value="venda">Venda</option>
                    <option value="aluguel">Aluguel</option>
                    <option value="investimento">Investimento</option>
                </select>
                <select name="status" required>
                    <option value="">Selecione o status</option>
                    <option value="novo">Novo</option>
                    <option value="em_andamento">Em andamento</option>
                    <option value="qualificado">Qualificado</option>
                    <option value="perdido">Perdido</option>
                    <option value="convertido">Convertido</option>
                </select>
                <button type="submit">Atualizar Lead</button>
            </form>
        </div>
    </div>

    <!-- Modal de pesquisa de imóveis -->
    <div id="property-search-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePropertySearchModal()">&times;</span>
            <h2>Pesquisar Imóveis</h2>
            <input type="text" id="property-search-input" placeholder="Pesquisar imóveis...">
            <div id="property-search-results"></div>
        </div>
    </div>

    <script type="module" src="./js/manage-leads.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/menu.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
