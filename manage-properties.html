<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Propriedades | Parcero Imóveis</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/manage-properties.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Parcero Imóveis</div>
            <div id="user-actions"></div>
        </div>
    </header>

    <main class="manage-properties container">
        <h1>Gerenciar Propriedades</h1>
        <div class="search-area">
            <div class="search-box">
                <input type="text" id="property-search" placeholder="Buscar imóvel por título...">
            </div>
        </div>
        <div class="manage-actions">
            <!-- botões de ação -->
            <a href="add-property.html" class="btn btn-primary"><i class="fas fa-plus"></i> Adicionar Nova Propriedade</a>
        </div>
        <div id="properties-list" class="properties-grid"></div>
        <div id="pagination" class="pagination"></div>
    </main>

    <nav class="bottom-menu">
        <!-- O menu será preenchido dinamicamente pelo JavaScript -->
    </nav>

    <div id="property-details-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="property-view-mode">
                <div class="property-header">
                    <h2 id="modal-property-title"></h2>
                    <p id="modal-property-price" class="property-price"></p>
                </div>
                <div class="property-gallery">
                    <div id="modal-property-images" class="property-images-carousel">
                        <!-- Imagens serão inseridas aqui dinamicamente -->
                    </div>
                    <div class="image-overlay">1/5</div>
                </div>
                <div class="property-info">
                    <div class="property-details">
                        <p id="modal-property-address"></p>
                        <p id="modal-property-details"></p>
                    </div>
                    <div class="property-description">
                        <h3>Descrição</h3>
                        <p id="modal-property-description"></p>
                    </div>
                </div>
                <button id="edit-property-btn" class="btn btn-primary">Editar Propriedade</button>
            </div>
            <div id="property-edit-mode" style="display: none;">
                <!-- O conteúdo do modo de edição permanece o mesmo -->
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/menu.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/manage-properties.js"></script>
</body>
</html>
