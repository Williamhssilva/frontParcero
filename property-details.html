<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Propriedade | Parcero Imóveis</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/property-details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Parcero Imóveis</div>
            <div id="user-actions"></div>
        </div>
    </header>

    <main id="property-details" class="container">
        <div class="property-header">
            <h1 id="property-title"></h1>
            <p id="property-address"></p>
        </div>
        <div class="property-gallery">
            <div class="swiper-container gallery-top">
                <div class="swiper-wrapper">
                    <!-- As imagens serão inseridas aqui dinamicamente -->
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
            <div class="swiper-container gallery-thumbs">
                <div class="swiper-wrapper">
                    <!-- As miniaturas serão inseridas aqui dinamicamente -->
                </div>
            </div>
        </div>
        <div class="property-info">
            <div class="property-main-info">
                <div id="property-price" class="price"></div>
                <div id="property-features" class="features"></div>
            </div>
            <div class="property-description">
                <h2>Descrição</h2>
                <p id="property-description-text"></p>
            </div>
            <div class="property-details">
                <h2>Detalhes</h2>
                <ul id="property-details-list"></ul>
            </div>
            <div class="property-actions">
                <button id="request-visit-btn" class="btn btn-primary">Solicitar Visita</button>
                <button id="favorite-btn" class="btn btn-secondary">Favoritar</button>
            </div>
        </div>
        <div id="similar-properties" class="similar-properties">
            <!-- Imóveis semelhantes serão inseridos aqui dinamicamente -->
        </div>
    </main>

    <nav class="bottom-menu">
        <!-- O menu será preenchido dinamicamente pelo JavaScript -->
    </nav>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/menu.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/property-details.js"></script>
</body>
</html>
