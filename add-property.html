<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Propriedade | Parcero Imóveis</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/property-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">Parcero Imóveis</div>
            <div id="user-actions"></div>
        </div>
    </header>

    <main class="property-form">
        <h1>Adicionar Nova Propriedade</h1>
        <form id="add-property-form">

            <h2>Exibição da Propriedade</h2>
            <div class="form-group">
                <label for="title">Título da Propriedade</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição da Propriedade</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group flex-container">
                <div class="flex-item">
                    <label for="salePrice">Preço de Venda</label>
                    <input type="number" id="salePrice" name="salePrice">
                </div>
                <div class="flex-item">
                    <label for="desiredNetPrice">Preço Líquido Desejado</label>
                    <input type="number" id="desiredNetPrice" name="desiredNetPrice">
                </div>
            </div>
            <h2>Localização do Imóvel</h2>
            <div class="form-group flex-container">
                <div class="flex-item">
                    <label for="captureCity">Cidade</label>
                    <input type="text" id="captureCity" name="captureCity">
                </div>
                <div class="flex-item">
                    <label for="captureCEP">CEP</label>
                    <input type="text" id="captureCEP" name="captureCEP">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Endereço</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-group flex-container">
                <div class="flex-item">
                    <label for="neighborhood">Bairro</label>
                    <input type="text" id="neighborhood" name="neighborhood">
                </div>
                <div class="flex-item">
                    <label for="block">Quadra/Bloco</label>
                    <input type="text" id="block" name="block">
                </div>
            </div>

            <h2>Características do Imóvel</h2>
            <div class="form-group flex-container">
                <div class="flex-item">
                    <label for="propertyType">Tipo de Imóvel</label>
                    <select id="propertyType" name="propertyType" required>
                        <option value="Casa">Casa</option>
                        <option value="Apartamento">Apartamento</option>
                        <option value="Lote">Lote</option>
                        <option value="Comercial">Comercial</option>
                    </select>
                </div>
                <div class="flex-item">
                    <label for="secondaryType">Tipo Secundário</label>
                    <select id="secondaryType" name="secondaryType">
                        <option value="Individual">Individual</option>
                        <option value="Geminada">Geminada</option>
                        <option value="Sobrado">Sobrado</option>
                        <option value="Condomínio">Condomínio</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="isCondominium">Condomínio?</label>
                <input type="checkbox" id="isCondominium" name="isCondominium">
            </div>
            <div class="form-group">
                <label for="totalArea">Área Total (m²)</label>
                <input type="number" id="totalArea" name="totalArea">
            </div>
            <div class="form-group">
                <label for="builtArea">Área Construída (m²)</label>
                <input type="number" id="builtArea" name="builtArea">
            </div>
            <div id="casaFields" class="hidden">
                <h2>Tipologia do Imóvel</h2>
                <div class="form-group">
                    <label for="garages">Vagas</label>
                    <input type="number" id="garages" name="garages">
                </div>
                <div class="form-group">
                    <label for="bedrooms">Quartos</label>
                    <input type="number" id="bedrooms" name="bedrooms">
                </div>
                <div class="form-group">
                    <label for="suites">Suítes</label>
                    <input type="number" id="suites" name="suites">
                </div>
                <div class="form-group">
                    <label for="socialBathrooms">Banheiros Sociais</label>
                    <input type="number" id="socialBathrooms" name="socialBathrooms">
                </div>
                <div class="form-group">
                    <label for="hasBackyard">Possui Quintal?</label>
                    <input type="checkbox" id="hasBackyard" name="hasBackyard">
                </div>
                <div class="form-group">
                    <label for="hasBalcony">Possui Varanda?</label>
                    <input type="checkbox" id="hasBalcony" name="hasBalcony">
                </div>
            </div>
            <div id="apartmentFields" class="hidden">
                <div class="form-group">
                    <label for="floors">Número de Andares</label>
                    <input type="number" id="floors" name="floors">
                </div>
                <div class="form-group">
                    <label for="apartmentNumber">Número do Apartamento</label>
                    <input type="text" id="apartmentNumber" name="apartmentNumber">

                    <div class="form-group">
                        <label for="floor">Andar do Apartamento</label>
                        <input type="number" id="floor" name="floor">
                    </div>
                    <div class="form-group">
                        <label for="hasElevator">Possui Elevador?</label>
                        <input type="checkbox" id="hasElevator" name="hasElevator">
                    </div>
                </div>
            </div>
            <h2>Informações de Visita</h2>
            <div class="form-group">
                <label for="occupancyStatus">Status de Ocupação</label>
                <select id="occupancyStatus" name="occupancyStatus" required>
                    <option value="Ocupado">Ocupado</option>
                    <option value="Desocupado">Desocupado</option>
                    <option value="Inquilino">Inquilino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="keyLocation">Localização da Chave</label>
                <input type="text" id="keyLocation" name="keyLocation">
            </div>
            <div class="form-group">
                <label for="ownerName">Nome do Proprietário</label>
                <input type="text" id="ownerName" name="ownerName">
            </div>
            <div class="form-group">
                <label for="ownerContact">Contato do Proprietário</label>
                <input type="text" id="ownerContact" name="ownerContact">
            </div>
            <h2>Contrato de Exclusividade</h2>
            <div class="form-group">
                <label for="exclusivityStartDate">Data de Início</label>
                <input type="date" id="exclusivityStartDate" name="exclusivityStartDate">
            </div>
            <div class="form-group">
                <label for="exclusivityEndDate">Data de Término</label>
                <input type="date" id="exclusivityEndDate" name="exclusivityEndDate">
            </div>
            <div class="form-group">
                <label for="hasPromotion">Possui Promoção?</label>
                <input type="checkbox" id="hasPromotion" name="hasPromotion">
            </div>

            <h2>Detalhes Adicionais</h2>
            <div class="form-group">
                <label for="differentials">Diferenciais</label>
                <textarea id="differentials" name="differentials"></textarea>
            </div>
            <div class="form-group">
                <label for="landmarks">Pontos de Referência</label>
                <textarea id="landmarks" name="landmarks"></textarea>
            </div>
            <div class="form-group">
                <label for="generalObservations">Observações Gerais</label>
                <textarea id="generalObservations" name="generalObservations"></textarea>
            </div>

            <div class="form-group">
                <label for="images">Imagens</label>
                <input type="file" id="images" name="images" multiple accept="image/*" required>
                <div id="image-preview" class="image-preview-container"></div>
            </div>

            <button type="submit" class="submit-btn">Adicionar Propriedade</button>
        </form>
    </main>

    <nav class="bottom-menu">
        <!-- O menu será preenchido dinamicamente pelo JavaScript -->
    </nav>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/menu.js"></script>
    <script type="module" src="js/add-property.js"></script>

</body>

</html>
