<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Propriedades | Parcero Imóveis</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./css/manage-properties.css">

</head>

<body>
    <header>
        <div class="container">
            <div class="logo">Parcero Imóveis</div>
            <div id="user-actions"></div>
        </div>
    </header>

    <main class="manage-properties container">
        <h1>Gerenciar Propriedades</h1>
        <div class="search-area">
            <div class="search-box">
                <input type="text" id="property-search" placeholder="Buscar imóvel por título...">
            </div>
        </div>
        <div class="manage-actions">
            <!-- botões de ação -->
            <a href="add-property.html" class="btn btn-primary"><i class="fas fa-plus"></i> Adicionar Nova
                Propriedade</a>
        </div>
        <div id="total-properties-count" class="total-count">
            Total de Propriedades: <span id="total-properties-count-value">0</span>
        </div>
        <div id="properties-list" class="properties-grid"></div>
        <div id="pagination" class="pagination"></div>
    </main>

    <nav class="bottom-menu">
        <!-- O menu será preenchido dinamicamente pelo JavaScript -->
    </nav>

    <div id="property-details-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="property-modal-header">
                <h2 id="modal-property-title"></h2>
                <p id="modal-property-address"></p>
            </div>
            <div class="property-modal-gallery">
                <div class="swiper-container gallery-top">
                    <div class="swiper-wrapper" id="modal-property-images"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
                <div class="swiper-container gallery-thumbs">
                    <div class="swiper-wrapper" id="modal-property-thumbs"></div>
                </div>
            </div>
            <div class="property-modal-details">
                <div class="property-main-info">
                    <div class="property-price">R$ <span id="modal-property-price"></span></div>
                    <div class="property-features">
                        <span><i class="fas fa-home"></i> <span id="modal-property-type"></span></span>
                        <span><i class="fas fa-bed"></i> <span id="modal-property-bedrooms"></span></span>
                        <span><i class="fas fa-bath"></i> <span id="modal-property-bathrooms"></span></span>
                        <span><i class="fas fa-ruler-combined"></i> <span id="modal-property-area"></span> m²</span>
                    </div>
                </div>
                <div class="property-description">
                    <h3>Descrição</h3>
                    <p id="modal-property-description"></p>
                </div>
                <div class="property-details-grid" id="property-details-grid"></div>
            </div>
            <div class="property-modal-actions">
                <button id="edit-property-btn" class="btn btn-primary"><i class="fas fa-edit"></i> Editar</button>
                <button id="share-facebook-btn" class="btn btn-social btn-facebook" hidden>
                    <i class="fab fa-facebook-f"></i> Compartilhar no Facebook
                </button>
                <button id="share-instagram-btn" class="btn btn-social btn-instagram">
                    <i class="fab fa-instagram"></i> Compartilhar no Instagram
                </button>
                <button id="delete-property-btn" class="btn btn-danger"><i class="fas fa-trash-alt"></i>
                    Excluir</button>
            </div>
        </div>
    </div>
    <script>
        function generateNonce(length = 16) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let nonce = '';
            for (let i = 0; i < length; i++) {
                nonce += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return nonce;
        }

        const nonce = generateNonce();
        
        // Criar o script do Facebook SDK dinamicamente
        const fbScript = document.createElement('script');
        fbScript.src = `https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v12.0&appId=2846032102230931`;
        fbScript.nonce = nonce;
        fbScript.async = true;
        fbScript.defer = true;
        fbScript.crossOrigin = 'anonymous';
        
        // Adicionar o script ao final do body
        document.body.appendChild(fbScript);
    </script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/menu.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/manage-properties.js"></script>
    <div id="fb-root"></div>
</body>

</html>
