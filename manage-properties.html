<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Propriedades | Parcero Imóveis</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./css/manage-properties.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Parcero Imóveis</div>
            <div id="user-actions"></div>
        </div>
    </header>

    <main class="manage-properties container">
        <h1>Gerenciar Propriedades</h1>
        <div class="search-area">
            <div class="search-box">
                <input type="text" id="property-search" placeholder="Buscar imóvel por título...">
            </div>
        </div>
        <div class="manage-actions">
            <!-- botões de ação -->
            <a href="add-property.html" class="btn btn-primary"><i class="fas fa-plus"></i> Adicionar Nova Propriedade</a>
        </div>
        <div id="properties-list" class="properties-grid"></div>
        <div id="pagination" class="pagination"></div>
    </main>

    <nav class="bottom-menu">
        <!-- O menu será preenchido dinamicamente pelo JavaScript -->
    </nav>

    <div id="property-details-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="property-view-mode">
                <div class="property-header">
                    <h2 id="modal-property-title"></h2>
                    <p id="modal-property-price" class="property-price"></p>
                </div>
                <div class="property-gallery">
                    <div class="swiper-container gallery-top">
                        <div class="swiper-wrapper" id="modal-property-images">
                            <!-- Imagens serão inseridas aqui dinamicamente -->
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                    <div class="swiper-container gallery-thumbs">
                        <div class="swiper-wrapper" id="modal-property-thumbs">
                            <!-- Miniaturas serão inseridas aqui dinamicamente -->
                        </div>
                    </div>
                </div>
                <div class="property-info">
                    <div class="property-details">
                        <h3>Detalhes da Propriedade</h3>
                        <p id="modal-property-address"></p>
                        <p id="modal-property-details"></p>
                        <p id="modal-property-additional-info"></p>
                    </div>
                    <div class="property-description">
                        <h3>Descrição</h3>
                        <p id="modal-property-description"></p>
                    </div>
                </div>
                <button id="edit-property-btn" class="btn btn-primary">Editar Propriedade</button>
            </div>
            <div id="property-edit-mode" style="display: none;">
                <h2>Editar Propriedade</h2>
                <form id="edit-property-form">
                    <div class="form-group">
                        <label for="edit-title">Título</label>
                        <input type="text" id="edit-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-price">Preço de Venda</label>
                        <input type="number" id="edit-price" name="salePrice" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-address">Endereço</label>
                        <input type="text" id="edit-address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-neighborhood">Bairro</label>
                        <input type="text" id="edit-neighborhood" name="neighborhood" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-property-type">Tipo de Imóvel</label>
                        <select id="edit-property-type" name="propertyType" required>
                            <option value="Casa">Casa</option>
                            <option value="Apartamento">Apartamento</option>
                            <option value="Lote">Lote</option>
                            <option value="Comercial">Comercial</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-total-area">Área Total (m²)</label>
                        <input type="number" id="edit-total-area" name="totalArea" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-built-area">Área Construída (m²)</label>
                        <input type="number" id="edit-built-area" name="builtArea" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-bedrooms">Quartos</label>
                        <input type="number" id="edit-bedrooms" name="bedrooms" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-bathrooms">Banheiros</label>
                        <input type="number" id="edit-bathrooms" name="bathrooms" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-description">Descrição</label>
                        <textarea id="edit-description" name="description" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    <button type="button" id="cancel-edit" class="btn btn-secondary">Cancelar</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/menu.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/manage-properties.js"></script>
</body>
</html>
