<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Propriedade | Parcero Imóveis</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/property-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">Parcero Imóveis</div>
            <div id="user-actions"></div>
        </div>
    </header>

    <main class="property-form">
        <h1>Adicionar Nova Propriedade</h1>
        <form id="add-property-form">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="type">Tipo</label>
                <select id="type" name="type" required>
                    <option value="casa">Casa</option>
                    <option value="apartamento">Apartamento</option>
                    <option value="terreno">Terreno</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Preço</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="bedrooms">Quartos</label>
                <input type="number" id="bedrooms" name="bedrooms" required>
            </div>
            <div class="form-group">
                <label for="bathrooms">Banheiros</label>
                <input type="number" id="bathrooms" name="bathrooms" required>
            </div>
            <div class="form-group">
                <label for="area">Área (m²)</label>
                <input type="number" id="area" name="area" required>
            </div>
            <div class="form-group">
                <label for="address">Endereço</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">Cidade</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">Estado</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="zipCode">CEP</label>
                <input type="text" id="zipCode" name="zipCode" required>
            </div>
            <div class="form-group">
                <label for="images">Imagens</label>
                <input type="file" id="images" name="images" multiple accept="image/*" required>
                <div id="image-preview"></div>
            </div>
            <button type="submit" class="submit-btn">Adicionar Propriedade</button>
        </form>
    </main>

    <nav class="bottom-menu">
        <!-- O menu será preenchido dinamicamente pelo JavaScript -->
    </nav>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/menu.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>

</html>
